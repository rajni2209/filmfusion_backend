<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Links Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#f5f7fb; --card:#ffffff; --text:#1f2937; --accent:#2563eb; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }
    .wrap {
      width: min(960px, 92vw);
      text-align: center;
    }
    h1 {
      margin: 0 0 24px;
      font-size: clamp(1.5rem, 2.5vw + 1rem, 2.25rem);
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }
    a.tile {
      display: grid;
      place-items: center;
      text-decoration: none;
      background: var(--card);
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 22px 10px;
      min-height: 90px;
      font-weight: 600;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      outline: none;
      word-break: break-word;
    }
    a.tile:hover, a.tile:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(31,41,55,0.10);
      border-color: var(--accent);
    }
    a.tile span {
      font-size: 0.98rem;
      line-height: 1.3;
      color: var(--accent);
    }
    @media (max-width: 700px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 440px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>API Endpoints</h1>

    <div class="grid">
      <a class="tile" href="https://filmfusion-3udc.onrender.com/bollywood/easy"  rel="noopener">
        <span>/bollywood/easy</span>
      </a>
      <a class="tile" href="https://filmfusion-3udc.onrender.com/bollywood/medium" rel="noopener">
        <span>/bollywood/medium</span>
      </a>
      <a class="tile" href="https://filmfusion-3udc.onrender.com/bollywood/hard"  rel="noopener">
        <span>/bollywood/hard</span>
      </a>

      <a class="tile" href="https://filmfusion-3udc.onrender.com/tollywood/easy"  rel="noopener">
        <span>/tollywood/easy</span>
      </a>
      <a class="tile" href="https://filmfusion-3udc.onrender.com/tollywood/medium"  rel="noopener">
        <span>/tollywood/medium</span>
      </a>
      <a class="tile" href="https://filmfusion-3udc.onrender.com/tollywood/hard"  rel="noopener">
        <span>/tollywood/hard</span>
      </a>

      <a class="tile" href="https://filmfusion-3udc.onrender.com/kollywood/easy"  rel="noopener">
        <span>/kollywood/easy</span>
      </a>
      <a class="tile" href="https://filmfusion-3udc.onrender.com/kollywood/medium"  rel="noopener">
        <span>/kollywood/medium</span>
      </a>
      <a class="tile" href="https://filmfusion-3udc.onrender.com/kollywood/hard"  rel="noopener">
        <span>/kollywood/hard</span>
      </a>
    </div>
  </div>
</body>
</html>
