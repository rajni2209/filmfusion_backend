spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.jpa.open-in-view=false


# -----------------------------
# HikariCP Pool Tuning (Supabase Free Tier)
# -----------------------------
# Max 2 connections per backend instance to avoid hitting 20 total limit
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1

# Close idle connections after 10 seconds
spring.datasource.hikari.idle-timeout=10000

# Replace connections older than 30 seconds
spring.datasource.hikari.max-lifetime=30000

# Wait max 20 seconds for a connection from pool before failing
spring.datasource.hikari.connection-timeout=20000

# Detect connection leaks (if a connection is not returned in 5s)
spring.datasource.hikari.leak-detection-threshold=5000

# Test connections to ensure they are valid
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.connection-test-query=SELECT 1

# -----------------------------
# Optional: Additional Hibernate tuning for free-tier
# -----------------------------
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
